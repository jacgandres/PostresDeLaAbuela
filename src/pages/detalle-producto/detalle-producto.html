<ion-header>

    <ion-navbar color="blueMenu">
        <ion-title color="primary">{{Producto.Nombre}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <ion-thumbnail item-start text-center>
                    <img [src]="Producto.Url">
                </ion-thumbnail>
            </ion-col>
            <ion-col col-6>
                <h3>{{Producto.Nombre}}</h3>
                <p>{{Producto.Descripcion}}</p>
                <p color="dark"><strong>{{Producto.Valor | currency }} pesos</strong></p>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list>
        <ion-item>
            <ion-label> <strong> Hacer Pedido</strong></ion-label>
        </ion-item>
        <ion-item>
            <ion-label fixed>
                Observaciones</ion-label>
            <ion-input placeholder="Observaciones" type="text" value="" [(ngModel)]="Pedido.observacion"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Cantidad</ion-label>
            <ion-input placeholder="Cantidad" type="number" [attr.maxlength]="2" [(ngModel)]="Cantidad"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>
                Fecha</ion-label>
            <ion-label>{{Pedido.fechaEntrega|date:'fullDate'}}</ion-label>
        </ion-item>

        <ion-buttons>
            <button ion-button color="primary" icon-left (click)="abrirModalFecha();" text-left block> 
                <ion-icon name="md-calendar"></ion-icon>
                Fecha de Entrega: <small *ngIf="Pedido.fechaEntrega"></small>
            </button>
            <br>
            <button ion-button color="danger" icon-left text-left block (click)="ConfirmarPedido();"> 
                <ion-icon name="cart"></ion-icon>
                Agregar 
            </button>
        </ion-buttons>
    </ion-list>
</ion-content>
