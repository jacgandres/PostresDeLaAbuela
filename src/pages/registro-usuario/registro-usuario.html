<ion-header>

    <ion-navbar color="blueMenu">
        <ion-title>Bienvenido</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <h3>Registro de nuevos usuarios</h3>

        <ion-item>
            <ion-label floating>
                <h4>Telefono</h4>
            </ion-label>
            <ion-input color="light" type="tel" [(ngModel)]="Telefono" name="Telefono"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="Correo" name="Email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Clave</ion-label>
            <ion-input type="password" [(ngModel)]="Clave" name="Clave1"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Confirmar Clave</ion-label>
            <ion-input type="password" [(ngModel)]="VerificarClave" name="VerificarClave"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Nombres</ion-label>
            <ion-input type="text" [(ngModel)]="Nombre" name="Nombres"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Apellidos</ion-label>
            <ion-input type="text" [(ngModel)]="Apellido" name="Apellido"></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button color="google" icon-right (click)="Registrarse()" block>
        <ion-icon name="md-log-in"></ion-icon>
        Registrarse
    </button>
</ion-content>
