<ion-content padding text-center>

    <ion-grid>
        <ion-row>
            <ion-col>
                <h3>Bienvenidos</h3>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <img src="./assets/imgs/app-logo.jpg">
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col class="top-10">
                <h3>Tortas de Mamá</h3>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <br>
                <ion-buttons>
                    <button (click)="signInWithFacebook()" ion-button color="facebook" icon-left block>
                        <ion-icon name="logo-facebook"></ion-icon>
                        Facebook
                    </button>
                    <br>
                    <button ion-button color="primary" icon-left block (click)="IngresarPorUsuario()" id="btnLogin">
                        <ion-icon name="contacts"></ion-icon>
                        Usuario/Contraseña
                    </button>
                    <br>
                    <button ion-button color="google" icon-right (click)="Registrarse()">
                        <ion-icon name="md-log-in"></ion-icon>
                        Registrarse
                    </button>
                </ion-buttons>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
