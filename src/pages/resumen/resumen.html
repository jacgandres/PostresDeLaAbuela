<ion-header>

    <ion-navbar>
        <ion-title>Resumen de Pedidos</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let pedido of pedidosActivos; let i=index">
        <ion-item-group>
            <ion-item-divider color="light">pedido.producto[0].Nombre</ion-item-divider>
            <ion-item>
                <ion-avatar item-start>
                    <img [src]="pedido.producto[0].Url">
                </ion-avatar>
                <ion-icon name="Cart" item-start></ion-icon>
                Cantidad de Tortas: {{pedido.producto.length}}
                <ion-icon name="ios-pie-outline" item-end></ion-icon>

                <ion-icon name="md-cash" item-start></ion-icon>
                Valor Pedido: {{pedido.valor| currency}} pesos
                <ion-icon name="ios-pie-outline" item-end></ion-icon>

                <ion-icon name="md-calendar" item-start></ion-icon>
                Fecha de Entrega: {{pedido.fechaEntrega|date:'fullDate'}}
                <ion-icon name="ios-pie-outline" item-end></ion-icon>

                <button ion-button color="danger" icon-left text-left block (click)="eliminarPedido();"> 
                <ion-icon name="cart"></ion-icon>
                Agregar 
                </button>
            </ion-item>
        </ion-item-group>
    </ion-list>
    <ion-item>

    </ion-item>
</ion-content>
