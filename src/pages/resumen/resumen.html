<ion-header>

    <ion-navbar>
        <ion-title>Resumen de Pedidos</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-item class="item-divider item-icon-left">
        <i class="icon ion-plus-circled"></i> Notes
    </ion-item>
    <ion-list *ngFor="let pedido of pedidosActivos; let i=index">
        <ion-item-group>
            <ion-icon color="danger" name="ios-trash" item-end></ion-icon>
            <ion-item-divider color="light">{{pedido.producto[0].Nombre}}: {{pedido.valor| currency}} pesos</ion-item-divider>
            <ion-item>
                <ion-avatar item-start text-center>
                    <img [src]="pedido.producto[0].Url">
                </ion-avatar>
                <ion-list>
                    <ion-item>
                        <ion-icon name="md-cart" item-start></ion-icon>
                        Cantidad: {{pedido.producto.length}}
                    </ion-item>
                    <ion-item>
                        <ion-icon name="md-calendar" item-start></ion-icon>
                        Fecha Entrega:
                    </ion-item>
                    <ion-item>
                        {{pedido.fechaEntrega|date:'fullDate'}}
                    </ion-item>
                </ion-list>
            </ion-item>
        </ion-item-group>
    </ion-list>
    <ion-item>

    </ion-item>
</ion-content>
