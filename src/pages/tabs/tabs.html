<ion-menu [content]="mycontent">
    <ion-content class="marginTop60 menu">
        <ion-buttons>
            <br>
            <br>
            <button ion-button block color="primary" icon-end>
                Ver Resumen
                <ion-icon name="ios-list-box"></ion-icon>
            </button>
            <br>
            <br>
            <button ion-button block color="primary" icon-end class="marginTop40" (click)="salirAplicacion();">
                Salir
                <ion-icon name="md-log-out"></ion-icon>
            </button>
            <br>
            <br>
            <button ion-button block color="primary" icon-end class="marginTop40" (click)="quitarRegistroAplicacion();">
                Quitar Registro
                <ion-icon name="md-log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-content>
</ion-menu>



<ion-tabs #mycontent>
    <ion-tab [root]="tabHome" tabTitle="Inicio" tabIcon="home"></ion-tab>
    <ion-tab [root]="tapResumen" tabTitle="Resume" tabIcon="ios-list-box"></ion-tab>
    <ion-tab [root]="tabPerfil" tabTitle="Perfil" tabIcon="ios-contacts"></ion-tab>
</ion-tabs>
