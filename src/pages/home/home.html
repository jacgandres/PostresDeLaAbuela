<ion-content>
    <ion-list>
        <ion-item>
            <ion-thumbnail item-start>
                <img src="{{credencial.imagen}}">
            </ion-thumbnail>
            <h2>Bienvenido</h2>
            <p>{{credencial.nombre}}</p>
        </ion-item>
    </ion-list>
    <ion-slides pager effect="cube" loop paginationType="progress">
        <ion-slide *ngFor="let producto of Productos; let i=index">
            <ion-list>
                <ion-list-header class="marginTop">
                    <h1> {{producto.Nombre}} </h1>
                    <button ion-button left>
                        seleccionar
                    </button>
                </ion-list-header>
                <ion-item>
                    <img [src]="producto.Url">
                </ion-item>
                <p>{{producto.Valor | currency }} pesos</p>
                <p color="light">{{producto.Descripcion}}</p>
            </ion-list>
        </ion-slide>
    </ion-slides>
</ion-content>
