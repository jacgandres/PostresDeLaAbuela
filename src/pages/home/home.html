<ion-header>
    <ion-navbar color="blueMenu">
        <ion-title> Tortas de Mam√° </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="IrResume();">
              <ion-icon name="cart"></ion-icon>
              <ion-badge color="danger"
                         class="carrito-numero"
                         *ngIf="pedidos.length > 0">
                         {{pedidos.length }}
              </ion-badge>
        </button> &nbsp; &nbsp;
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>

    <ion-refresher (ionRefresh)="actualizarProductos($event)">
        <ion-refresher-content color="primary">
            <h1> Actualizando</h1>
        </ion-refresher-content>
    </ion-refresher>

    <ion-slides no-margin no-padding pager loop paginationType="progress" effect="flip">
        <ion-slide *ngFor="let producto of Productos; let i=index">
            <ion-list>
                <ion-list-header>
                    <br>
                    <br>
                    <br>
                    <br>
                    <ion-item>
                        <h1>
                            <strong> {{producto.Nombre}}</strong>
                        </h1>
                    </ion-item>
                    <button ion-button icon-left [navPush]="detalleProductoPage" [navParams]="{producto: producto}">
                        <ion-icon name="md-checkbox-outline"></ion-icon>
                        Seleccionar
                    </button>
                </ion-list-header>
                <ion-item text-center>
                    <img [src]="producto.Url">
                </ion-item>
                <p><strong>{{producto.Valor | currency }} pesos</strong></p>
                <p color="light">{{producto.Descripcion}}</p>
            </ion-list>
        </ion-slide>
    </ion-slides>
</ion-content>
