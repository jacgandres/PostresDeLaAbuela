<ion-header>
    <ion-navbar color="blueMenu">
        <ion-title>
            {{nombre | titlecase}}
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content id="page1">
    <img [src]="imagen|validacionUrl" style="display:block;width:40;height:auto;margin-left:auto;margin-right:auto;" />
    <div class="spacer" style="width:300px;height:14px;" id="page-spacer2">

    </div>
    <div>
        <ion-list id="page-list3">
            <ion-item color="none">
                <ion-icon name="ios-mail" item-left></ion-icon>
                {{ email }}
            </ion-item>
            <ion-item color="none">
                <ion-icon name="ios-call" item-left></ion-icon>
                {{provider | titlecase}}
            </ion-item>
            <ion-item color="none">
                <ion-icon name="md-analytics" item-left></ion-icon>
                {{numeroTelefonico}}
            </ion-item>
            <ion-item color="none">
                <ion-icon name="md-calendar" item-left></ion-icon>
                <ion-label>Fecha de Registro:</ion-label>
                <ion-label>{{FechaRegistro |date:'shortDate'}}</ion-label>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
